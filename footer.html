<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interactive Footer (p5.js)</title>

    <style>
        :root {
            --hero-height: 40vh;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            background: #000;
            height: 100%;
            min-height: 100vh;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', system-ui, -apple-system, sans-serif;
        }

        body {
            overflow-x: hidden;
        }

        /* 페이지 전역(메뉴 포함) 영역 */
        .footer {
            position: relative;
            width: 100%;
            height: var(--hero-height);
            /* 상단 히어로(텍스트) 영역 */
            background: #000;
            overflow: hidden;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* p5 캔버스를 푸터에 꽉 채움 */
        .footer canvas {
            display: block;
        }

        /* 연락처 패널 */
        .contact-panel {
            position: relative;
            isolation: isolate;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.88); /* footer와 어울리게 어두운 반투명 */
            color: #f7f7f7;
            min-height: 15vh;
            padding: 48px clamp(5px, 5vw, 64px);
            display: none;
            align-content: center;
            gap: 16px;
            backdrop-filter: blur(6px);
        }

        .contact-panel.show {
            display: grid;
        }

        .contact-items {
            display: grid;
            gap: 10px;
            font-size: clamp(15px, 2vw, 18px);
            position: relative;
            z-index: 1;
        }

        .contact-items a {
            color: #f2f2f2;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.12);
            display: block;
            padding: 14px 10px;
            transition: background 0.2s ease, border-color 0.2s ease, color 0.2s ease;
        }

        .contact-items a:hover {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
        }
    </style>
</head>

<body>
    <footer class="footer" id="footer"></footer>
    <section class="contact-panel" aria-label="연락처">
        <div class="contact-items">
            <a href="mailto:youremail@example.com">youremail@example.com</a>
            <a href="https://github.com/Amyleefiwfjj" target="_blank" rel="noopener">github.com/Amyleefiwfjj</a>
            <a href="https://blog.naver.com/da04eun" target="_blank" rel="noopener">blog.naver.com/da04eun</a>
            <a href="tel:+821012345678">+82 10-1234-5678</a>
        </div>
    </section>

    <!-- p5.js -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.min.js"></script>
    <script>
        let font, points = [], bounds;
        let lastTx = 0, lastTy = 0;
        let contactOpen = false;
        let contactPanel = null;

        const WORD = "contact me";
        const FONT_SIZE = 120;
        const SAMPLE = 0.28;
        const DOT_SIZE = 4;

        let jitter = 1.0;
        let jitterTarget = 1.0;

        let heroH = 0;            // 상단 히어로 높이
        const MAX_AMP = 20;       // 지지직 세기
        const BG_ALPHA = 210;     // hover가 눌리지 않도록 어두운 베이스 유지

        const colorSchemes = [
            { name: 'NeonDusk', colors: ['#7bdff2', '#b2f7ef', '#eff7f6', '#f7d6e0', '#f2b5d4'] },
            { name: 'Aurora', colors: ['#ff9a9e', '#fad0c4', '#fbc2eb', '#a6c1ee'] },
            { name: 'Jungle', colors: ['#0affef', '#5efc8d', '#e6ff64', '#ff9d76'] },
            { name: 'Infrared', colors: ['#ff6b6b', '#ffd166', '#ffe66d', '#06d6a0'] }
        ];
        const bgColors = ['#05070d', '#06090f', '#0b0f16', '#0f1220'];

        function preload() {
            // 폰트는 "변경"하지 않고 1개로 고정
            font = loadFont("./asset/B612Mono-Bold.ttf");
        }

        function setup() {
            heroH = Math.max(windowHeight * 0.5, 360);
            document.documentElement.style.setProperty('--hero-height', `${heroH}px`);
            // 캔버스를 히어로 높이만큼 생성
            const c = createCanvas(windowWidth, heroH);

            // 캔버스를 footer DOM에 붙이기
            c.parent("footer");
            colorMode(RGB);

            // 연락처 패널 DOM 캐시
            contactPanel = document.querySelector('.contact-panel');

            initTextGeometry();
            noStroke();
        }

        function initTextGeometry() {
            points = font.textToPoints(WORD, 0, 0, FONT_SIZE, {
                sampleFactor: SAMPLE,
                simplifyThreshold: 0
            });
            bounds = font.textBounds(WORD, 0, 0, FONT_SIZE);
        }

        function draw() {
            background(0);

            // 텍스트를 푸터 중앙에 배치
            const tx = (width - bounds.w) / 2 - bounds.x;
            const ty = (height + bounds.h) / 2 - bounds.y;
            lastTx = tx;
            lastTy = ty;

            // hover 판정(텍스트 bounds 기준)
            const hover =
                mouseX >= tx + bounds.x && mouseX <= tx + bounds.x + bounds.w &&
                mouseY >= ty + bounds.y && mouseY <= ty + bounds.y + bounds.h;

            jitterTarget = hover ? 0.0 : 1.0;
            jitter = lerp(jitter, jitterTarget, 0.12);

            const amp = MAX_AMP * jitter;
            const t = frameCount * 0.02;

            fill(255, 210);

            for (let i = 0; i < points.length; i++) {
                const p = points[i];

                // noise 기반 지터: 지속적인 “지지직” 느낌
                const nx = noise(i * 0.07, t) * 2 - 1;         // -1 ~ 1
                const ny = noise(i * 0.07 + 1000, t) * 2 - 1;

                const x = tx + p.x + nx * amp;
                const y = ty + p.y + ny * amp;

                ellipse(x, y, DOT_SIZE, DOT_SIZE);
            }
        }

        function windowResized() {
            heroH = Math.max(windowHeight * 0.5, 360);
            document.documentElement.style.setProperty('--hero-height', `${heroH}px`);
            resizeCanvas(windowWidth, heroH);
            initTextGeometry(); // 리사이즈 시 포인트 재계산(정렬 유지)
        }

        function mousePressed() {
            // 텍스트 영역 클릭 시 연락처 패널 토글
            const withinText =
                mouseX >= lastTx + bounds.x && mouseX <= lastTx + bounds.x + bounds.w &&
                mouseY >= lastTy + bounds.y && mouseY <= lastTy + bounds.y + bounds.h;

            if (!withinText || !contactPanel) return;

            contactOpen = !contactOpen;
            contactPanel.classList.toggle('show', contactOpen);
            if (contactOpen) ensurePanelBackdrop();
        }

        // 연락처 패널 전용 유기적 배경 (p5 instance mode)
        const panelBackdropSketch = (p) => {
            let colors = [];
            let colorbg;
            let grid;
            const cellSize = 20;
            let cols, rows;
            const maxAge = 80;
            let panelEl;

            p.setup = () => {
                panelEl = document.querySelector('.contact-panel');
                const { width, height } = getPanelSize();
                const canvas = p.createCanvas(width, height);
                canvas.parent(panelEl);
                canvas.style('position', 'absolute');
                canvas.style('inset', '0');
                canvas.style('z-index', '0');
                canvas.style('pointer-events', 'none');
                p.colorMode(p.RGB);
                initGrid();
            };

            p.draw = () => {
                if (!panelEl || panelEl.offsetParent === null) {
                    p.clear();
                    return;
                }

                const { width, height } = getPanelSize();
                if (width !== p.width || height !== p.height) {
                    p.resizeCanvas(width, height);
                    initGrid();
                }

                const bg = p.color(colorbg);
                bg.setAlpha(BG_ALPHA);
                p.background(bg);

                for (let i = 0; i < cols; i++) {
                    for (let j = 0; j < rows; j++) {
                        const cell = grid[i][j];
                        if (!cell.alive) continue;

                        cell.age++;

                        const x = i * cellSize + cellSize / 2;
                        const y = j * cellSize + cellSize / 2;
                        const size = p.map(cell.age, 0, maxAge, 1, cellSize);

                        p.fill(getFlowingColor(i, j, cell.age));
                        p.noStroke();

                        p.push();
                        p.translate(x, y);
                        drawShape(cell.shape, size);
                        p.pop();

                        if (cell.age > maxAge) cell.alive = false;
                    }
                }

                updateGrowth();
            };

            p.windowResized = () => {
                if (!panelEl) return;
                const { width, height } = getPanelSize();
                p.resizeCanvas(width, height);
                initGrid();
            };

            function getPanelSize() {
                if (!panelEl) return { width: window.innerWidth, height: 200 };
                const rect = panelEl.getBoundingClientRect();
                return {
                    width: Math.max(1, rect.width),
                    height: Math.max(1, rect.height)
                };
            }

            function initGrid() {
                const scheme = random(colorSchemes);
                colors = scheme.colors;
                colorbg = random(bgColors);

                cols = floor(p.width / cellSize);
                rows = floor(p.height / cellSize);
                grid = Array.from({ length: cols }, () =>
                    Array.from({ length: rows }, () => ({
                        alive: random() < 0.02,
                        age: 0,
                        shape: random(["circle", "triangle", "rect"]),
                    }))
                );
            }

            function drawShape(type, size) {
                switch (type) {
                    case "circle":
                        p.ellipse(0, 0, size, size);
                        break;
                    case "triangle": {
                        const h = size * p.sqrt(3) / 2;
                        p.triangle(
                            0, -h / 2,
                            -size / 2, h / 2,
                            size / 2, h / 2
                        );
                        break;
                    }
                    case "rect":
                        p.rectMode(p.CENTER);
                        p.rect(0, 0, size, size);
                        break;
                }
            }

            function updateGrowth() {
                let next = [];

                for (let i = 0; i < cols; i++) {
                    next[i] = [];
                    for (let j = 0; j < rows; j++) {
                        const cell = grid[i][j];
                        const neighbors = countAliveNeighbors(i, j);

                        const newCell = { ...cell };
                        if (!cell.alive && neighbors >= 2 && random() < 0.05) {
                            newCell.alive = true;
                            newCell.age = 0;
                        }

                        next[i][j] = newCell;
                    }
                }

                grid = next;
            }

            function countAliveNeighbors(x, y) {
                let count = 0;
                for (let dx = -1; dx <= 1; dx++) {
                    for (let dy = -1; dy <= 1; dy++) {
                        if (dx === 0 && dy === 0) continue;
                        const nx = (x + dx + cols) % cols;
                        const ny = (y + dy + rows) % rows;
                        if (grid[nx][ny].alive) count++;
                    }
                }
                return count;
            }

            function getFlowingColor(i, j, age) {
                const px = i / cols;
                const py = j / rows;
                const t = frameCount * 0.01;
                const n = sin(px * 2 + py * 2 + t) * 0.5 + 0.5;

                const ageFactor = constrain(age / maxAge, 0, 1);
                const blend = (ageFactor + n) / 2;

                const indexA = floor(blend * (colors.length - 1));
                const indexB = (indexA + 1) % colors.length;
                const mix = blend * (colors.length - 1) % 1;

                const c = lerpColor(color(colors[indexA]), color(colors[indexB]), mix);
                c.setAlpha(160);
                return c;
            }
        };

        let panelSketchInstance = null;

        function ensurePanelBackdrop() {
            if (!panelSketchInstance) {
                panelSketchInstance = new p5(panelBackdropSketch);
            }
        }
    </script>
</body>

</html>
