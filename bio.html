<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Bio Image Bubble Slideshow + Floating Menu</title>
    <style>
        :root {
            --bg: #0b0b0b;
            --fg: rgba(255, 255, 255, .88);
            --muted: rgba(255, 255, 255, .65);
            --card: #121212;
            --stroke: rgba(255, 255, 255, .14);
            --shadow: 0 24px 80px rgba(0, 0, 0, .55);
            --shadow2: 0 12px 40px rgba(0, 0, 0, .45);
            --radius: 22px;
            --footer-height: 60vh;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--fg);
            overflow: auto;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            cursor: none;
        }

        body {
            box-sizing: border-box;
        }

        #stage {
            position: relative;
            width: 100vw;
            height: 100vh;
            isolation: isolate;
        }

        #reader {
            position: fixed;
            inset: 0;
            z-index: 100;
        }

        .reader-bg {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, .7);
        }

        #readerFrame {
            position: absolute;
            inset: 5%;
            width: 90%;
            height: 90%;
            border: none;
            background: #fff;
        }

        .guide {
            position: fixed;
            top: 18px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            font: 13px/1.5 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            color: rgba(255, 255, 255, 0.78);
            letter-spacing: 0.2px;
            padding: 6px 12px;
            border-radius: 999px;
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            pointer-events: none;
            user-select: none;
            animation: fadeOut 1s ease 6s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }

        .bubble {
            position: absolute;
            border-radius: 999px;
            overflow: hidden;
            clip-path: circle(50% at 50% 50%);
            box-shadow: 0 18px 60px rgba(0, 0, 0, .45);
            background: rgba(255, 255, 255, .04);
            cursor: pointer;
            transform: translateZ(0);
            transition: transform .25s ease, filter .25s ease;
            will-change: transform;
            z-index: 1;
        }

        .bubble:hover {
            filter: brightness(1.05);
            transform: scale(1.03);
        }

        .bubble img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(var(--px, 0px), var(--py, 0px)) scale(1.06);
            transition: opacity .45s ease;
            user-select: none;
            pointer-events: none;
        }

        .bubble img.next {
            opacity: 0;
        }

        .hud {
            position: fixed;
            left: 16px;
            bottom: 16px;
            font: 12px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            color: rgba(255, 255, 255, .70);
            z-index: 999;
            user-select: none;
            pointer-events: none;
        }

        .hud kbd {
            font: 11px/1.2 ui-monospace, SFMono-Regular, Menlo, monospace;
            background: rgba(255, 255, 255, .08);
            border: 1px solid rgba(255, 255, 255, .14);
            padding: 2px 6px;
            border-radius: 6px;
            margin: 0 4px;
        }

        .cursor-dot {
            position: fixed;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: red;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .cat {
            position: fixed;
            width: 60px;
            height: auto;
            pointer-events: none;
            transform-origin: center center;
            z-index: 999;
            user-select: none;
        }

        .floating-menu {
            position: fixed;
            left: 0;
            top: 0;
            width: 44px;
            height: 44px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.9);
            cursor: grab;
            touch-action: none;
            z-index: 999999;
            background: rgba(20, 20, 20, 0.75);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.18);
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        .floating-menu:active {
            cursor: grabbing;
        }

        .floating-menu .bar {
            width: 18px;
            height: 2px;
            background: #fff;
            border-radius: 2px;
            display: block;
            margin: 2.5px 0;
        }

        .dna-overlay {
            position: fixed;
            inset: 0;
            z-index: 999997;
            display: none;
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.12);
        }

        .dna-overlay.on {
            display: block;
        }

        .dna-svg {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
        }

        .cards-panel {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0.92);
            width: min(560px, calc(100vw - 40px));
            height: min(380px, calc(100vh - 140px));
            padding: 16px;
            border-radius: 22px;
            background: rgba(15, 15, 15, 0.78);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 18px 48px rgba(0, 0, 0, 0.28);
            opacity: 0;
            pointer-events: none;
            transition: opacity 220ms ease, transform 220ms ease;
            display: grid;
            grid-template-rows: auto 1fr auto;
            gap: 10px;
        }

        .cards-panel.on {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }

        .panel-top {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 12px;
            user-select: none;
        }

        .panel-title {
            line-height: 1.15;
        }

        .panel-title h2 {
            margin: 0;
            font-size: clamp(18px, 3.2vw, 26px);
            letter-spacing: .3px;
        }

        .panel-title p {
            margin: 6px 0 0;
            font-size: 12px;
            color: var(--muted);
        }

        .close-x {
            width: 40px;
            height: 40px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, .16);
            background: rgba(255, 255, 255, .06);
            color: rgba(255, 255, 255, .92);
            cursor: pointer;
            display: grid;
            place-items: center;
            transition: transform .15s ease, background .15s ease, border-color .15s ease;
        }

        .close-x:hover {
            background: rgba(255, 255, 255, .10);
            border-color: rgba(255, 255, 255, .22);
        }

        .close-x:active {
            transform: scale(.96);
        }

        .close-x:focus {
            outline: none;
        }

        .close-x:focus-visible {
            outline: 2px solid rgba(255, 255, 255, .28);
            outline-offset: 3px;
        }

        .panel-stage {
            position: relative;
            display: grid;
            place-items: center;
            isolation: isolate;
            min-height: 0;
        }

        .deck {
            position: relative;
            width: min(520px, 92vw);
            height: min(280px, 44vh);
        }

        .card {
            position: absolute;
            inset: 0;
            margin: auto;
            width: 100%;
            height: 100%;
            border-radius: var(--radius);
            border: 1px solid var(--stroke);
            background:
                radial-gradient(1200px 520px at 10% 10%, rgba(255, 255, 255, .10), transparent 45%),
                radial-gradient(900px 520px at 90% 20%, rgba(255, 255, 255, .06), transparent 50%),
                var(--card);
            box-shadow: var(--shadow2);
            overflow: hidden;
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
            padding: 16px 16px 14px;
            cursor: pointer;
            transform: translateZ(0);
            transition:
                transform .45s cubic-bezier(.2, .8, .2, 1),
                filter .35s ease,
                opacity .35s ease,
                box-shadow .45s cubic-bezier(.2, .8, .2, 1);
            will-change: transform;
        }

        .card .card-img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(.9);
            z-index: 0;
        }

        .card .label {
            display: flex;
            flex-direction: column;
            gap: 4px;
            z-index: 2;
        }

        .card .label .name {
            font-size: 20px;
            font-weight: 800;
            letter-spacing: .3px;
        }

        .card .label .hint {
            font-size: 12px;
            color: rgba(255, 255, 255, .72);
        }

        .card::before {
            content: attr(data-short);
            position: absolute;
            top: 12px;
            left: 12px;
            font-weight: 800;
            letter-spacing: .5px;
            font-size: 13px;
            color: rgba(255, 255, 255, .92);
            padding: 7px 9px;
            border-radius: 14px;
            background: rgba(255, 255, 255, .07);
            border: 1px solid rgba(255, 255, 255, .12);
            z-index: 2;
            user-select: none;
        }

        .card::after {
            content: "";
            position: absolute;
            inset: -40%;
            background: linear-gradient(120deg, transparent 35%, rgba(255, 255, 255, .08) 45%, transparent 55%);
            transform: translateX(-30%) rotate(12deg);
            opacity: .55;
            pointer-events: none;
            z-index: 1;
        }

        .pos-left {
            transform: translateX(-18%) rotate(-8deg) scale(.92);
            opacity: .85;
            filter: brightness(.85);
            z-index: 1;
        }

        .pos-center {
            transform: translateX(0) rotate(0deg) scale(1);
            opacity: 1;
            filter: brightness(1);
            z-index: 3;
            box-shadow: var(--shadow);
        }

        .pos-right {
            transform: translateX(18%) rotate(8deg) scale(.92);
            opacity: .85;
            filter: brightness(.85);
            z-index: 1;
        }

        .card:hover {
            filter: brightness(1.05);
        }

        .pos-left:hover,
        .pos-right:hover {
            filter: brightness(.95);
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            user-select: none;
        }

        .btn {
            width: 44px;
            height: 44px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, .16);
            background: rgba(255, 255, 255, .06);
            color: rgba(255, 255, 255, .92);
            cursor: pointer;
            display: grid;
            place-items: center;
            box-shadow: 0 12px 30px rgba(0, 0, 0, .35);
            transition: transform .15s ease, background .15s ease, border-color .15s ease;
        }

        .btn:hover {
            background: rgba(255, 255, 255, .10);
            border-color: rgba(255, 255, 255, .22);
        }

        .btn:active {
            transform: scale(.96);
        }

        .btn:focus {
            outline: none;
        }

        .btn:focus-visible {
            outline: 2px solid rgba(255, 255, 255, .28);
            outline-offset: 3px;
        }

        .panel-footer {
            font-size: 12px;
            color: rgba(255, 255, 255, .55);
            text-align: center;
            user-select: none;
        }

        .panel-footer kbd {
            font: 11px/1.2 ui-monospace, SFMono-Regular, Menlo, monospace;
            background: rgba(255, 255, 255, .08);
            border: 1px solid rgba(255, 255, 255, .14);
            padding: 2px 6px;
            border-radius: 6px;
            margin: 0 3px;
            color: rgba(255, 255, 255, .75);
        }

        /* Footer */
        .footer-shell {
            position: relative;
            width: 100%;
            height: var(--footer-height);
            min-height: 360px;
            background: #000;
            overflow: hidden;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-shell canvas {
            display: block;
        }

        .contact-panel {
            position: relative;
            width: 100%;
            isolation: isolate;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.88);
            color: #f7f7f7;
            min-height: 15vh;
            padding: 48px clamp(5px, 5vw, 64px);
            display: none;
            align-content: center;
            gap: 16px;
            backdrop-filter: blur(6px);
            box-sizing: border-box;
        }

        .contact-panel.show {
            display: grid;
        }

        .contact-items {
            display: grid;
            gap: 10px;
            font-size: clamp(15px, 2vw, 18px);
            position: relative;
            z-index: 1;
        }

        .contact-items a {
            color: #f2f2f2;
            font-weight: 600;
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: block;
            padding: 14px 12px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
            transition: background 0.2s ease, border-color 0.2s ease, color 0.2s ease, transform 0.2s ease;
        }

        .contact-items a:hover {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            transform: translateY(-2px);
        }

        @media (max-width: 420px) {
            .deck {
                height: min(250px, 40vh);
            }

            .card .label .name {
                font-size: 18px;
            }

            .cards-panel {
                height: min(360px, calc(100vh - 140px));
            }
        }
    </style>
</head>

    <script>
        const TOTAL = 33;

        const imageUrls = Array.from({ length: TOTAL }, (_, i) => {
            return `./asset/bio/${i + 1}.jpg`;
        });

        const BUBBLES = 20;
        const stage = document.getElementById('stage');
        const reader = document.getElementById('reader');
        const frame = document.getElementById('readerFrame');
        let globalPaused = false;

        reader.addEventListener('click', () => {
            reader.hidden = true;
            frame.src = "";
        });

        const buckets = Array.from({ length: BUBBLES }, () => []);
        imageUrls.forEach((url, idx) => buckets[idx % BUBBLES].push(url));

        function sizeFor(i) {
            const base = [120, 140, 160, 180, 210, 240, 280, 320];
            const pick = base[(i * 7) % base.length];
            const scale = Math.min(innerWidth, innerHeight) / 900;
            return Math.round(pick * Math.max(0.85, Math.min(1.25, scale)));
        }

        function placeBubbles(dimensions) {
            const placed = [];
            const padding = 12;

            const W = stage.clientWidth;
            const H = stage.clientHeight;

            function intersects(a, b) {
                const ax = a.x + a.r, ay = a.y + a.r;
                const bx = b.x + b.r, by = b.y + b.r;
                const d = Math.hypot(ax - bx, ay - by);
                return d < (a.r + b.r + padding);
            }

            for (let i = 0; i < dimensions.length; i++) {
                const r = dimensions[i] / 2;
                let candidate = null;

                for (let tries = 0; tries < 600; tries++) {
                    const x = Math.random() * (W - dimensions[i]);
                    const y = Math.random() * (H - dimensions[i]);
                    const c = { x, y, r };

                    let ok = true;
                    for (const p of placed) {
                        if (intersects(c, p)) { ok = false; break; }
                    }
                    if (ok) { candidate = c; break; }
                }

                if (!candidate) {
                    candidate = {
                        x: Math.random() * (W - dimensions[i]),
                        y: Math.random() * (H - dimensions[i]),
                        r
                    };
                }

                placed.push(candidate);
            }
            return placed;
        }

        const bubbleState = [];

        function createBubble(i) {
            const d = sizeFor(i);
            const el = document.createElement('div');
            el.className = 'bubble';
            el.style.width = d + 'px';
            el.style.height = d + 'px';

            const imgA = document.createElement('img');
            const imgB = document.createElement('img');
            imgB.classList.add('next');

            const list = buckets[i];
            let idx = 0;
            imgA.src = list[idx];
            imgB.src = list[(idx + 1) % list.length];

            el.appendChild(imgA);
            el.appendChild(imgB);
            stage.appendChild(el);

            el.dataset.report = `./asset/reports/report_0${(i % 4) + 1}.pdf`;

            const st = {
                el, d,
                list,
                idx,
                a: imgA,
                b: imgB,
                showingA: true,
                paused: false,
                timer: null,
            };
            bubbleState.push(st);

            el.addEventListener('dblclick', (e) => e.preventDefault());
            el.style.touchAction = "none";

            let dragging = false;
            let moved = false;
            let startX = 0, startY = 0, baseL = 0, baseT = 0;

            el.addEventListener('pointerdown', (e) => {
                dragging = true;
                moved = false;
                st.paused = true;
                el.setPointerCapture(e.pointerId);
                startX = e.clientX; startY = e.clientY;
                baseL = parseFloat(el.style.left || 0);
                baseT = parseFloat(el.style.top || 0);
            });

            el.addEventListener('pointermove', (e) => {
                if (!dragging) return;
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                if (!moved && (dx * dx + dy * dy) > 16) moved = true;
                el.style.left = (baseL + dx) + "px";
                el.style.top = (baseT + dy) + "px";
            });

            el.addEventListener('pointerup', (e) => {
                dragging = false;
                st.paused = false;
                try { el.releasePointerCapture(e.pointerId); } catch (_) { }
                if (!moved && el.dataset.report) {
                    frame.src = el.dataset.report;
                    reader.hidden = false;
                }
            });

            function scheduleNext() {
                clearTimeout(st.timer);
                const base = 1200 + Math.random() * 2200;
                st.timer = setTimeout(() => {
                    if (globalPaused || st.paused) return scheduleNext();
                    nextImage(st);
                    scheduleNext();
                }, base);
            }

            scheduleNext();
            return st;
        }

        function nextImage(st) {
            st.idx = (st.idx + 1) % st.list.length;

            const incoming = st.showingA ? st.b : st.a;
            const outgoing = st.showingA ? st.a : st.b;

            incoming.src = st.list[st.idx];
            incoming.style.opacity = 0;
            incoming.classList.add('next');

            requestAnimationFrame(() => {
                incoming.style.opacity = 1;
                outgoing.style.opacity = 0;
            });

            setTimeout(() => {
                outgoing.classList.add('next');
                incoming.classList.remove('next');
                outgoing.style.opacity = 1;
                st.showingA = !st.showingA;
            }, 480);
        }

        function layout() {
            stage.innerHTML = '';
            bubbleState.length = 0;

            const dims = Array.from({ length: BUBBLES }, (_, i) => sizeFor(i));
            const positions = placeBubbles(dims);

            for (let i = 0; i < BUBBLES; i++) {
                const st = createBubble(i);
                const p = positions[i];
                st.el.style.left = p.x + 'px';
                st.el.style.top = p.y + 'px';
            }
        }

        window.addEventListener('resize', layout);
        layout();

        const cursor = document.getElementById("cursor");
        const cat = document.getElementById("cat");

        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        let catX = mouseX;
        let catY = mouseY;

        const offsetX = -15;
        const offsetY = -15;
        const followSpeed = 0.08;

        window.addEventListener("mousemove", (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            cursor.style.left = mouseX + "px";
            cursor.style.top = mouseY + "px";
        });

        function animateCat() {
            catX += (mouseX - catX) * followSpeed;
            catY += (mouseY - catY) * followSpeed;
            cat.style.left = (catX + offsetX) + "px";
            cat.style.top = (catY + offsetY) + "px";
            requestAnimationFrame(animateCat);
        }
        animateCat();

        const projects = [
            { name: "ART_TECH", short: "AT", href: "./art_tech.html" },
            { name: "BIO", short: "BIO", href: "./bio.html" },
            { name: "BIOINFORM", short: "BI", href: "./bioinform.html" },
        ];

        const FOOTER_MAX_AMP = 20;

        const footerBackdropSketch = (p) => {

                const rect = panelEl.getBoundingClientRect();

                const scheme = p.random(footerColorSchemes);

                colorbg = p.random(footerBgColors);

                cols = Math.max(1, Math.floor(p.width / cellSize));
                rows = Math.max(1, Math.floor(p.height / cellSize));
                grid = Array.from({ length: cols }, () =>

                        alive: p.random() < 0.02,
                        age: 0,
