<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Bio Image Bubble Slideshow</title>
    <style>
        :root {
            --bg: #0b0b0b;
            --fg: rgba(255, 255, 255, .88);
        }

        html,
        body {
            height: 100%;
            margin: 0;
            background: var(--bg);
            color: var(--fg);
            overflow: hidden;
        }

        .stage {
            position: relative;
            width: 100vw;
            height: 100vh;
            isolation: isolate;
        }

        #reader {
            position: fixed;
            inset: 0;
            z-index: 100;
        }

        .reader-bg {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, .7);
        }

        #readerFrame {
            position: absolute;
            inset: 5%;
            width: 90%;
            height: 90%;
            border: none;
            background: #fff;
        }

        .guide {
            position: fixed;
            top: 18px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            font: 13px/1.5 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            color: rgba(255, 255, 255, 0.78);
            letter-spacing: 0.2px;
            padding: 6px 12px;
            border-radius: 999px;
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            pointer-events: none;
            user-select: none;
            animation: fadeOut 1s ease 6s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }

        /* 버블 */
        .bubble {
            position: absolute;
            border-radius: 999px;
            overflow: hidden;
            /* fallback */
            clip-path: circle(50% at 50% 50%);
            box-shadow: 0 18px 60px rgba(0, 0, 0, .45);
            background: rgba(255, 255, 255, .04);
            cursor: pointer;
            transform: translateZ(0);
            transition: transform .25s ease, filter .25s ease;
            will-change: transform;
            z-index: 1;
        }

        .bubble:hover {
            filter: brightness(1.05);
            transform: scale(1.03);
        }

        /* 내부 이미지 */
        .bubble img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(var(--px, 0px), var(--py, 0px)) scale(1.06);
            transition: opacity .45s ease;
            user-select: none;
            pointer-events: none;
        }

        .bubble img.next {
            opacity: 0;
        }

        /* 작은 UI */
        .hud {
            position: fixed;
            left: 16px;
            bottom: 16px;
            font: 12px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            color: rgba(255, 255, 255, .70);
            z-index: 999;
            user-select: none;
            pointer-events: none;
        }

        .hud kbd {
            font: 11px/1.2 ui-monospace, SFMono-Regular, Menlo, monospace;
            background: rgba(255, 255, 255, .08);
            border: 1px solid rgba(255, 255, 255, .14);
            padding: 2px 6px;
            border-radius: 6px;
            margin: 0 4px;
        }
    </style>
</head>

<body>
    <div class="stage" id="stage"></div>
    <div class="guide">
        Interact with the memory bubbles<br />
    </div>

    <div id="reader" hidden>
        <div class="reader-bg"></div>
        <iframe id="readerFrame"></iframe>
    </div>

    <script>
        const TOTAL = 33;

        const imageUrls = Array.from({ length: TOTAL }, (_, i) => {
            return `./asset/bio/${i + 1}.jpg`;
        });


        // 2) 버블 설정
        const BUBBLES = 20;
        const stage = document.getElementById('stage');
        const reader = document.getElementById('reader');
        const frame = document.getElementById('readerFrame');
        let globalPaused = false;

        reader.addEventListener('click', () => {
            reader.hidden = true;
            frame.src = "";
        });

        // 3) 80장을 20개 버블에 분배 (라운드로빈)
        const buckets = Array.from({ length: BUBBLES }, () => []);
        imageUrls.forEach((url, idx) => buckets[idx % BUBBLES].push(url));

        // 4) 크기 다양화 (px) + 반응형 스케일
        function sizeFor(i) {
            // 작은/중간/큰 섞기
            const base = [120, 140, 160, 180, 210, 240, 280, 320];
            const pick = base[(i * 7) % base.length];
            const scale = Math.min(innerWidth, innerHeight) / 900; // 화면에 따라 자동 스케일
            return Math.round(pick * Math.max(0.85, Math.min(1.25, scale)));
        }

        // 5) 충돌이 심하지 않게 랜덤 배치(간단 회피)
        function placeBubbles(dimensions) {
            const placed = [];
            const padding = 12;

            const W = stage.clientWidth;
            const H = stage.clientHeight;

            function intersects(a, b) {
                const ax = a.x + a.r, ay = a.y + a.r;
                const bx = b.x + b.r, by = b.y + b.r;
                const d = Math.hypot(ax - bx, ay - by);
                return d < (a.r + b.r + padding);
            }

            for (let i = 0; i < dimensions.length; i++) {
                const r = dimensions[i] / 2;
                let candidate = null;

                // 최대 N번 시도
                for (let tries = 0; tries < 600; tries++) {
                    const x = Math.random() * (W - dimensions[i]);
                    const y = Math.random() * (H - dimensions[i]);
                    const c = { x, y, r };

                    let ok = true;
                    for (const p of placed) {
                        if (intersects(c, p)) { ok = false; break; }
                    }
                    if (ok) { candidate = c; break; }
                }

                // 실패하면 그냥 배치(조금 겹쳐도 허용)
                if (!candidate) {
                    candidate = {
                        x: Math.random() * (W - dimensions[i]),
                        y: Math.random() * (H - dimensions[i]),
                        r
                    };
                }

                placed.push(candidate);
            }
            return placed;
        }

        // 6) Bubble state + creation
        const bubbleState = [];

        function createBubble(i) {
            const d = sizeFor(i);
            const el = document.createElement('div');
            el.className = 'bubble';
            el.style.width = d + 'px';
            el.style.height = d + 'px';

            // Use two images for crossfade
            const imgA = document.createElement('img');
            const imgB = document.createElement('img');
            imgB.classList.add('next');

            const list = buckets[i];
            let idx = 0;
            imgA.src = list[idx];
            imgB.src = list[(idx + 1) % list.length];

            el.appendChild(imgA);
            el.appendChild(imgB);
            stage.appendChild(el);

            el.dataset.report = `./asset/reports/report_0${(i % 4) + 1}.pdf`;

            const st = {
                el, d,
                list,
                idx,
                a: imgA,
                b: imgB,
                showingA: true,
                paused: false,
                timer: null,
            };
            bubbleState.push(st);

            el.addEventListener('dblclick', (e) => e.preventDefault());
            el.style.touchAction = "none";

            let dragging = false;
            let moved = false;
            let startX = 0, startY = 0, baseL = 0, baseT = 0;

            el.addEventListener('pointerdown', (e) => {
                dragging = true;
                moved = false;
                st.paused = true;
                el.setPointerCapture(e.pointerId);
                startX = e.clientX; startY = e.clientY;
                baseL = parseFloat(el.style.left || 0);
                baseT = parseFloat(el.style.top || 0);
            });

            el.addEventListener('pointermove', (e) => {
                if (!dragging) return;
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                if (!moved && (dx * dx + dy * dy) > 16) moved = true; // 작은 흔들림은 클릭으로 처리
                el.style.left = (baseL + dx) + "px";
                el.style.top = (baseT + dy) + "px";
            });

            el.addEventListener('pointerup', (e) => {
                dragging = false;
                st.paused = false;
                try { el.releasePointerCapture(e.pointerId); } catch (_) { }
                if (!moved && el.dataset.report) {
                    frame.src = el.dataset.report;
                    reader.hidden = false;
                }
            });

            function scheduleNext() {
                clearTimeout(st.timer);
                const base = 1200 + Math.random() * 2200;
                st.timer = setTimeout(() => {
                    if (globalPaused || st.paused) return scheduleNext();
                    nextImage(st);
                    scheduleNext();
                }, base);
            }

            scheduleNext();
            return st;
        }

        function nextImage(st) {
            st.idx = (st.idx + 1) % st.list.length;

            const incoming = st.showingA ? st.b : st.a;
            const outgoing = st.showingA ? st.a : st.b;

            incoming.src = st.list[st.idx];
            incoming.style.opacity = 0;
            incoming.classList.add('next');

            requestAnimationFrame(() => {
                incoming.style.opacity = 1;
                outgoing.style.opacity = 0;
            });

            setTimeout(() => {
                outgoing.classList.add('next');
                incoming.classList.remove('next');
                outgoing.style.opacity = 1;
                st.showingA = !st.showingA;
            }, 480);
        }

        function layout() {
            stage.innerHTML = '';
            bubbleState.length = 0;

            const dims = Array.from({ length: BUBBLES }, (_, i) => sizeFor(i));
            const positions = placeBubbles(dims);

            for (let i = 0; i < BUBBLES; i++) {
                const st = createBubble(i);
                const p = positions[i];
                st.el.style.left = p.x + 'px';
                st.el.style.top = p.y + 'px';
            }
        }

        window.addEventListener('resize', layout);
        layout();
    </script>
</body>

</html>
