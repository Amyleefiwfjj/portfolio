<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landing Paint Scroll</title>
  <style>
    html, body { margin:0; padding:0; height:100%; overflow:hidden; }
    canvas { display:block; }
    /* 스크롤을 “길게” 만들기 위한 더미 컨테이너(3바퀴 = 3vh*100) */
    .scroll-area {
      position: fixed;
      inset: 0;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
    }
    .spacer { height: 300vh; } /* 3바퀴 */
  </style>
</head>
<body>
  <div class="scroll-area" id="scroller">
    <div class="spacer"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.min.js"></script>
  <script>
    const cA = "#F89A92";
    const cB = "#81D9CC";

    let scroller, maxScroll;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      scroller = document.getElementById("scroller");
      maxScroll = 3 * height;

      scroller.addEventListener("scroll", () => {
        // scrollTop은 px 단위. 300vh면 대략 3*height에 대응.
        // 정확 매칭을 위해 maxScroll을 스크롤 가능 최대치로 잡음.
        const maxTop = scroller.scrollHeight - scroller.clientHeight;
        maxScroll = maxTop || 1;
      }, { passive: true });

      // 초기 1회 계산
      const maxTop = scroller.scrollHeight - scroller.clientHeight;
      maxScroll = maxTop || 1;
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
      const maxTop = scroller.scrollHeight - scroller.clientHeight;
      maxScroll = maxTop || 1;
    }

    function draw() {
      background(245);

      const y = scroller.scrollTop;
      const t = constrain(y / maxScroll, 0, 1);

      drawPaintTravel(t);
      drawLandingBlocks(t);
    }

    function drawPaintTravel(t) {
      const startX = width * 0.5;
      const startY = height * 0.25;

      const travelY = lerp(startY, height * 1.2, t);
      const wobble = sin(frameCount * 0.08 + t * 3) * 4 * (1 - t);
      const neckW = lerp(18, 6, t);
      const tailW = lerp(22, 8, t);

      noStroke();

      const dropAX = lerp(startX, width * 0.2, t);
      const dropBX = lerp(startX, width * 0.8, t);
      const dropAY = travelY;
      const dropBY = travelY;

      drawStream(startX, startY, dropAX, dropAY, cA, neckW, tailW, wobble);
      drawStream(startX, startY, dropBX, dropBY, cB, neckW, tailW, -wobble);

      fill(cA);
      ellipse(dropAX, dropAY, 24 + 40 * (1 - t));

      fill(cB);
      ellipse(dropBX, dropBY, 24 + 40 * (1 - t));

      fill(30);
      ellipse(startX, startY, 8, 8);
    }

    function drawLandingBlocks(t) {
      const appear = smoothstep(0.7, 1.0, t);
      if (appear <= 0) return;

      const blockW = width / 3;
      const leftX = 0;
      const rightX = width - blockW;
      const p = appear;

      noFill();
      stroke(0, 40);
      rect(leftX, 0, blockW, height);
      rect(rightX, 0, blockW, height);

      noStroke();
      fill(cA);
      rect(leftX, 0, blockW, height * p);

      fill(cB);
      rect(rightX, 0, blockW, height * p);
    }

    function drawStream(sx, sy, ex, ey, col, startW, endW, wobble) {
      // Simple organic strip from source dot to droplet
      noStroke();
      fill(col);
      beginShape();
      vertex(sx - startW * 0.5, sy);
      bezierVertex(
        sx - startW * 0.5 + wobble, lerp(sy, ey, 0.25),
        ex - endW * 0.5 + wobble, lerp(sy, ey, 0.75),
        ex - endW * 0.5, ey
      );
      vertex(ex + endW * 0.5, ey);
      bezierVertex(
        ex + endW * 0.5 + wobble, lerp(sy, ey, 0.75),
        sx + startW * 0.5 + wobble, lerp(sy, ey, 0.25),
        sx + startW * 0.5, sy
      );
      endShape(CLOSE);
    }

    function smoothstep(a, b, x) {
      const tt = constrain((x - a) / (b - a), 0, 1);
      return tt * tt * (3 - 2 * tt);
    }
  </script>
</body>
</html>
